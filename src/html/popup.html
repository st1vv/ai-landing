<div class="popup" id="thanks" aria-hidden="true">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button class="popup__close" data-close type="button">Close popup</button>
			<div class="popup__body">
				<div class="popup__icon">
					<img src="@img/popup-decor.png" width="127" height="161" alt="">
				</div>
				<div class="popup__right">
					<p class="popup__text">Thank you for your request!</p>
					<p class="popup__text">Our manager will contact you</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="popup" id="error" aria-hidden="true">
	<div class="popup__wrapper">
		<div class="popup__content popup__content_error">
			<button class="popup__close popup__close_error" data-close type="button">Close popup</button>
			<div class="popup__body popup__body_center">
				<div class="popup__icon popup__icon_error">
					<img src="@img/popup-decor.png" width="127" height="161" alt="">
				</div>
				<div class="popup__right">
					<p class="popup__text">Error</p>
					<p class="popup__text">Try again!</p>
				</div>
			</div>
		</div>
	</div>
</div>
